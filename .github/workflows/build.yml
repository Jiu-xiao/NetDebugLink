name: Build NetDebugLink

on:
  push:
    branches: [master, main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/xrobot-org/docker-image-esp32:main
      options: --user root

    steps:
      - name: ğŸ“¥ Checkout NetDebugLink æºç 
        uses: actions/checkout@v3

      - name: ğŸ“¦ Clone libxr ä»“åº“
        run: git clone https://github.com/Jiu-xiao/libxr

      - name: â±ï¸ Generate version name
        run: |
          VERSION_NAME="v$(date +%Y.%m.%d).vv$(date +%H.%M)"
          echo "release_name=$VERSION_NAME" >> $GITHUB_ENV

      - name: ğŸ“¦ å®‰è£… XRobot å·¥å…·é“¾
        run: pip install xrobot esptool

      - name: âš™ï¸ æ‰§è¡Œ XRobot åˆå§‹åŒ–
        run: xrobot_setup

      - name: ğŸ› ï¸ æ„å»ºå›ºä»¶
        run: HOME=/root bash -c "source ~/esp/esp-idf/export.sh && idf.py build"

      - name: ğŸ§© æ‹¼æ¥ ESP32-C3 å›ºä»¶
        run: |
          /usr/bin/python3 -m esptool --chip esp32c3 merge_bin \
            -o build/NetDebugLink_Firmware.bin \
            --flash_mode dio \
            --flash_freq 80m \
            --flash_size 2MB \
            0x0 build/bootloader/bootloader.bin \
            0x8000 build/partition_table/partition-table.bin \
            0x10000 build/NetDebugLink.bin

      - name: ğŸ“ åˆ›å»º Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_name }}
          release_name: ESP32-C3 Firmware ${{ env.release_name }}
          draft: false
          prerelease: false

      - name: ğŸšš ä¸Šä¼ åˆå¹¶å›ºä»¶
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/NetDebugLink_Firmware.bin
          asset_name: NetDebugLink_Firmware.bin
          asset_content_type: application/octet-stream

      # âœ… GitHub Pages éƒ¨ç½²å›ºä»¶éƒ¨åˆ†
      - name: ğŸ“„ å‡†å¤‡å‘å¸ƒç›®å½•
        run: |
          mkdir -p output
          cp build/NetDebugLink_Firmware.bin output/

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ ä¸Šä¼ å›ºä»¶åˆ° GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

      - name: ğŸš€ éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
