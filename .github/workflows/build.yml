name: Build NetDebugLink

on:
  push:
    branches: [master, main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/xrobot-org/docker-image-esp32:main
      options: --privileged

    steps:
      - name: ğŸ“¥ Checkout NetDebugLink æºç 
        uses: actions/checkout@v3

      - name: ğŸ“¦ Clone libxr ä»“åº“
        run: git clone https://github.com/Jiu-xiao/libxr

      - name: â±ï¸ Generate version name
        run: |
          VERSION_NAME="v$(date +%Y.%m.%d).vv$(date +%H.%M)"
          echo "release_name=$VERSION_NAME" >> $GITHUB_ENV

      - name: ğŸ“¦ å®‰è£… XRobot å·¥å…·é“¾
        run: pip install xrobot

      - name: âš™ï¸ æ‰§è¡Œ XRobot åˆå§‹åŒ–
        run: xrobot_setup

      - name: ğŸ› ï¸ æ„å»ºå›ºä»¶
        run: bash -c "source ~/esp/esp-idf/export.sh && idf.py build"

      - name: ğŸ” æŸ¥æ‰¾å›ºä»¶æ–‡ä»¶è·¯å¾„
        id: find_firmware
        run: |
          echo "firmware_app=build/NetDebugLink.bin" >> $GITHUB_OUTPUT
          echo "firmware_bootloader=build/bootloader/bootloader.bin" >> $GITHUB_OUTPUT
          echo "firmware_partition=build/partition_table/partition-table.bin" >> $GITHUB_OUTPUT

      - name: ğŸ“ åˆ›å»º Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_name }}
          release_name: ESP32 Firmware ${{ env.release_name }}
          draft: false
          prerelease: false

      - name: ğŸšš ä¸Šä¼ ä¸»åº”ç”¨å›ºä»¶
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_firmware.outputs.firmware_app }}
          asset_name: NetDebugLink.bin
          asset_content_type: application/octet-stream

      - name: ğŸšš ä¸Šä¼  Bootloader
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_firmware.outputs.firmware_bootloader }}
          asset_name: bootloader.bin
          asset_content_type: application/octet-stream

      - name: ğŸšš ä¸Šä¼ åˆ†åŒºè¡¨
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_firmware.outputs.firmware_partition }}
          asset_name: partition-table.bin
          asset_content_type: application/octet-stream
